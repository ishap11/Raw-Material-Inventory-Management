    <script>
        getItem();
        function getIdJsonObj(i) {
            var item_id = i.toString();
            var itemid = item_id;
            var jsonStr = {
                item_id: itemid
            };
            return JSON.stringify(jsonStr);
        }

        function fillData(jsonObj) {
            saveRecNo2LS(jsonObj);
            var record = JSON.parse(jsonObj.data).record;
            var table = document.getElementById("myTable");
            var row = `<tr>
                    <td>${record.item_id}</td>      
                    <td>${record.item_name}</td>    
                    <td>${record.opening_stock}</td>  
                </tr>`;
            table.innerHTML += row;
        }


        function saveRecNo2LS(jsonObj) {
            var lvData = JSON.parse(jsonObj.data);
            localStorage.setItem('recno', lvData.rec_no);
        }

        function getItem() {
            var i = 1;
            while (true) {
                var itemIdJsonObj = getIdJsonObj(i);
                console.log('Fetching item with ID:', i);
                var getRequest = createGET_BY_KEYRequest(connToken, itemDBName, itemRelationName, itemIdJsonObj);
                jQuery.ajaxSetup({ async: false });
                var resJsonObj = executeCommandAtGivenBaseUrl(getRequest, jpdbBaseURL, jpdbIRL);
                jQuery.ajaxSetup({ async: true });
                console.log('Response:', resJsonObj);
                if (resJsonObj.status === 400 && resJsonObj.message === 'DATA NOT FOUND') {
                    break;
                } else if (resJsonObj.status === 200) {
                    fillData(resJsonObj);
                }
                i++;
            }
        }
    </script>
