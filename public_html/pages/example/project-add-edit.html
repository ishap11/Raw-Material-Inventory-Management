        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <section class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Note: All details are compulsory to fill.</h3>
                            </div>
                            <!-- Item Management Form -->
                            <form id="itemform" method="post">
                                <!-- Item ID -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Item ID: </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="itemid" class="form-control"
                                        placeholder="Enter Item ID" onchange="getItemFromItemID()">
                                    </div>
                                </div>

                                <!-- Item Name -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Item Name: </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="itemname" class="form-control"  placeholder="Enter Item Name">
                                    </div>
                                </div>

                                <!-- Opening Stock -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Opening Stock: </label>
                                    <div class="col-sm-9">
                                        <input type="number" id="itemstock" class="form-control" step="0.001" min="0"  placeholder="Enter Opening Stock">
                                    </div>
                                </div>

                                <!-- Unit of Measurement (UoM) -->
                                <div class="form-group row mb-3">
                                    <label for="uom" class="col-form-label col-sm-3 text-center m-auto">Unit of Measurement (UoM): </label>
                                    <div class="col-sm-9">
                                        <select class="form-select" id="uom" required onchange="checkOtherOption()">
                                            <option value="">Select Unit</option>
                                            <option value="Kg">Kg</option>
                                            <option value="Liters">Liters</option>
                                            <option value="Meters">Meters</option>
                                            <option value="Pieces">Pieces</option>
                                            <option value="Tons">Tons</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-9 mt-3" id="customUomDiv" style="display: none;">
                                        <input type="text" id="customUom" class="form-control"
                                            placeholder="Enter custom unit">
                                    </div>
                                </div>
                            </form>

                            <!-- Form Navigation and Control Buttons -->
                            <div class="text-center my-3">
                                <button type="button" class="btn btn-primary" id="new" onclick="newForm()">New</button>
                                <button type="button" class="btn btn-primary" id="save" onclick="saveData()"
                                    disabled>Save</button>
                                <button type="button" class="btn btn-primary" id="edit"
                                    onclick="editData()">Edit</button>
                                <button type="button" class="btn btn-primary" id="change" onclick="changeData()"
                                    disabled>Change</button>
                                <button type="button" class="btn btn-primary" id="reset"
                                    onclick="resetForm()">Present</button>
                            </div>

                            <!-- Navigation Buttons for Records -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="first"
                                    onclick="getFirst()">First</button>
                                <button type="button" class="btn btn-primary" id="prev"
                                    onclick="getPrev()">Previous</button>
                                <button type="button" class="btn btn-primary" id="next" onclick="getNext()"
                                    disabled>Next</button>
                                <button type="button" class="btn btn-primary" id="last"
                                    onclick="getLast()">Last</button>
                            </div>
                        </div>
