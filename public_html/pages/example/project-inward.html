        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <section class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Note: All details are compulsory to fill.</h3>
                            </div>
                            <!-- Item Received Form -->
                            <form id="inwardForm" method="post">
                                <!-- Receipt No -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Receipt No: </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="receiptNo" class="form-control"
                                        placeholder="Enter Receipt No"onchange="loadReceiptDetails()">
                                        <div id="errorReceiptNo" class="error-message"></div>
                                    </div>
                                </div>

                                <!-- Receipt Date -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Receipt Date: </label>
                                    <div class="col-sm-9">
                                        <input type="date" id="receiptDate" class="form-control"  placeholder="Enter Receipt Date"required>
                                    </div>
                                </div>

                                <!-- Item ID -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Item ID: </label>
                                    <div class="col-sm-9">
                                        <input type="number" id="itemid" class="form-control" placeholder="Enter Item ID" onchange="validateItemID()">
                                        <div id="errorItemId" class="error-message"></div>
                                    </div>
                                </div>

                                <!-- Item Name (Initially hidden) -->
                                <div class="form-group row mb-3" id="itemNameContainer" style="display: none;">
                                    <label for="itemName" class="col-form-label col-sm-3 text-center m-auto">Item
                                        Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="itemName" class="form-control"  placeholder="Enter Item Name"disabled>
                                    </div>
                                </div>

                                <!-- Quantity -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Quantity: </label>
                                    <div class="col-sm-9">
                                        <input type="number" id="quantity" class="form-control" step="0.001" min="0" placeholder="Enter Quantity"
                                            required>
                                        <div id="errorQuantity" class="error-message"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- Form Navigation and Control Buttons -->
                            <div class="text-center my-3">
                                <button type="button" class="btn btn-primary btn-custom" id="new"
                                    onclick="newForm()">New</button>
                                <button type="button" class="btn btn-primary btn-custom" id="save" onclick="saveData()"
                                    disabled>Save</button>
                                <button type="button" class="btn btn-primary btn-custom" id="edit"
                                    onclick="editData()">Edit</button>
                                <button type="button" class="btn btn-primary btn-custom" id="change"
                                    onclick="changeData()" disabled>Change</button>
                                <button type="button" class="btn btn-primary btn-custom" id="reset"
                                    onclick="resetForm()">Reset</button>
                            </div>
                            <!-- Navigation Buttons for Records -->
                            <div class="text-center mb-4">
                                <button type="button" class="btn btn-primary btn-custom" id="first"
                                    onclick="getFirst()">First</button>
                                <button type="button" class="btn btn-primary btn-custom" id="prev"
                                    onclick="getPrev()">Previous</button>
                                <button type="button" class="btn btn-primary btn-custom" id="next" onclick="getNext()"
                                    disabled>Next</button>
                                <button type="button" class="btn btn-primary btn-custom" id="last"
