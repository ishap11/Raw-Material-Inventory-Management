                    </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <section class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Note: All details are compulsory to fill.</h3>
                            </div>
                            <!-- Item Issue Form -->
                            <form id="issueForm" method="post">
                                <!-- Issue No -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Issue No: </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="issueNo" class="form-control"
                                            placeholder="Enter Issue No" onchange="getIssueNo()">
                                            <div id="errorIssueNo" class="error-message"></div>
                                    </div>
                                </div>

                                <!-- Issue Date -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Issue Date: </label>
                                    <div class="col-sm-9">
                                        <input type="date" id="issueDate" class="form-control"
                                            placeholder="Enter Issue Date" required>
                                    </div>
                                </div>
                                <!-- Item ID -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Item ID: </label>
                                    <div class="col-sm-9">
                                        <input type="text" id="itemid" class="form-control" onchange="validateItemID()">
                                        <div id="errorItemId" class="error-message"></div>
                                    </div>
                                </div>

                                <!-- Item Name (Initially hidden) -->
                                <div class="form-group row mb-3" id="itemNameContainer" style="display: none;">
                                    <label for="itemName" class="col-form-label col-sm-3 text-center m-auto">Item
                                        Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="itemName" class="form-control" disabled>
                                    </div>
                                </div>
                                
                                <!-- Quantity -->
                                <div class="form-group row mb-3">
                                    <label class="col-form-label col-sm-3 text-center m-auto">Quantity: </label>
                                    <div class="col-sm-9">
                                        <input type="number" id="quantity" class="form-control" step="0.001" min="0"
                                            placeholder="Enter Issue Quantity" required>
                                            <div id="quantityError" class="error-message"></div>
                                    </div>
                                </div>
                            </form>

                            <!-- Form Navigation and Control Buttons -->
                            <div class="text-center my-3">
                                <button type="button" class="btn btn-primary" id="new" onclick="newForm()">New</button>
                                <button type="button" class="btn btn-primary" id="save" onclick="saveData()"
                                    disabled>Save</button>
                                <button type="button" class="btn btn-primary" id="edit"
                                    onclick="editData()">Edit</button>
                                <button type="button" class="btn btn-primary" id="change" onclick="changeData()"
                                    disabled>Change</button>
                                <button type="button" class="btn btn-primary" id="reset"
                                    onclick="resetForm()">Present</button>
                            </div>

                            <!-- Navigation Buttons for Records -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="first"
                                    onclick="getFirst()">First</button>
                                <button type="button" class="btn btn-primary" id="prev"
                                    onclick="getPrev()">Previous</button>
                                <button type="button" class="btn btn-primary" id="next" onclick="getNext()"
                                    disabled>Next</button>
                                <button type="button" class="btn btn-primary" id="last"
                                    onclick="getLast()">Last</button>
                            </div>
